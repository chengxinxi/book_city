<h2>{{ad_name}}</h2>

<p id="boygirl"><span>男</span>|<span>女</span></p>

<ul>
    {{#iflength data.data}} {{#each this}} {{#if @index}}
    <li>
        <a href="javascript:;">
            <b>0{{@index}}</b>
            <span>{{title}}</span>
            <font>{{authors}}</font>
        </a>
    </li>
    {{else}}

    <dl>
        <dt>
            <img src="{{cover}}">
                    <!-- <b>{{allow_free_read}}</b>{{#if finish}}<span>完结</span>{{else}}<span>连载中</span>{{/if}} -->
                
        </dt>

        <dd>
            <h2>{{title}}</h2>
            <h3>{{authors}}</h3>

            <p>{{summary}}</p>
            <p>{{#each tags}}
                <span>{{this}}</span> {{/each}}
            </p>

        </dd>



    </dl>

    {{/if}} {{/each}} {{/iflength}} </ul>
<!--换一换-->
<div class="change_change">
    <p>换一换</p>
    <p>查看全部</p>
</div>
